<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" type = "text/css" href="/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js">
	</script>
</head>
<body>
		<ul id = "navigation">
		   <li><a href="/">Home</a></li>
	  <li><a href="/saved">Saved</a></li>		  
		
		</ul>

<div class="title">Weather-Web-App</div>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Type City Name" id="searchbar">
        <button><img src="/images/search.png" id="searchbutton"></button>
    </div>
    <div class="weather">
        <img src="/images/clear.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <h3 class="time"></h3>
        <div class="details">
            <div class="column1">
                <img src="/images/wind.png" alt="">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind"></p>
                    </div>
                </div>
            <div class="column2">
                <img src="/images/humidity.png" alt="">
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                    <form action="#">
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
<script src="js/home.js"></script>
